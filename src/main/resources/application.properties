# This will use the MONGODB_URI environment variable with localhost fallback
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/fitness_tracker}

# Spring Shell Configuration
spring.shell.interactive.enabled=false
spring.shell.history.enabled=true

spring.security.user.name=admin
spring.security.user.password=admin
spring.output.ansi.enabled=ALWAYS

jwt.secret=${JWT_SECRET:yourVeryLongAndSecureSecretKeyHerePleaseMakeItVeryComplex123!@#}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}
spring.data.mongodb.auto-index-creation=true

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Debug settings
logging.level.org.springframework=INFO
logging.level.org.springframework.test=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.example.oopproject=DEBUG

spring.profiles.include=${SPRING_PROFILES_INCLUDE:console}

app.load-sample-data=false

# Print out current configuration
logging.level.org.springframework.core.env.PropertySourcesPropertyResolver=DEBUG

# Server port
server.port=${PORT:8080}