# MongoDB Configuration for Render & MongoDB Atlas
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/fitness_tracker}
spring.data.mongodb.database=fitness_tracker

# Server port configuration - Render will set PORT env variable
server.port=${PORT:8080}

spring.application.name=OOPproject
spring.data.mongodb.port=27017


# Customize SpringDoc/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


spring.profiles.active=console

# Spring Shell Configuration
spring.shell.interactive.enabled=false
spring.shell.history.enabled=true
spring.security.enabled=false
# Console profile configuration - this is the key line that activates the console profile
spring.profiles.include=${SPRING_PROFILES_INCLUDE:console}
# Sample data loading (disabled by default)
app.load-sample-data=false

spring.security.user.name=admin
spring.security.user.password=admin
spring.output.ansi.enabled=ALWAYS
# JWT Configuration
jwt.secret=yourSecretKeyHereMakeSureItIsAtLeast32CharactersLong
jwt.expiration=86400000